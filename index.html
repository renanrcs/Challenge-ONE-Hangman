<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo da forca, use suas habilidades e treine sua mente" />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>.:Jogo da Forca:. | By Renan</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="./assets/logoAlura.png" alt="logo da alura">
            <h2>Challenge ONE - Jogo da Forca</h2>
        </div>
    </header>
    <main>
        <section class="section-main">
            <div id="div-game">
                <div id="div-tabuleiro">
                    <canvas id="canvas" width="800" height="600"></canvas>
                </div>
                <div class="content">
                    <div class="div-buttons-game">
                        <button id="btn-new-game">Novo Jogo</button>
                        <button id="btn-end-game">Desistir</button>
                    </div>
                </div>
            </div>

            <div id="div-addWord">
                <input id="text" type="text">
                <button id="btn-saveWord">Salvar e come√ßar</button>
                <button id="btn-cancel">Cancelar</button>
            </div>

            <div id="div-buttons-start">
                <button id="btn-start-game" class="btn">Iniciar Jogo</button>
                <button id="btn-add-word" class="btn">Adicionar Nova Palavra</button>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script type="module" src="./JS/script.js"></script>
    <script type="module" src="./JS/canvas.js"></script>
</body>
</html>
